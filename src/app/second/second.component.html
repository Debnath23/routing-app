<div class="container mx-auto max-w-sm mt-8">
  <h2 class="text-2xl text-white mb-4 text-center">Done Todos</h2>
  <div class="list">
    <ul>
      <li
        *ngFor="let item of doneTodos"
        class="bg-white text-black p-2 rounded-lg mb-2 flex items-center justify-between"
      >
        <input
          type="checkbox"
          name="isDone"
          [(ngModel)]="item.isDone"
          class="mr-4"
        />
        <span class="flex-grow">{{ item.value }}</span>
        <button
          class="bg-red-500 text-white uppercase px-4 py-2 rounded-lg"
          (click)="deleteItem(item.id)"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
